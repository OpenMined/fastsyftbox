<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP over RPC PingPong Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #563d7c;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .history-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .ping-message {
            background-color: #e9ecef;
            border-left: 4px solid #563d7c;
        }

        .pong-message {
            background-color: #f8f9fa;
            border-left: 4px solid #28a745;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-success {
            background-color: #28a745;
        }

        .status-error {
            background-color: #dc3545;
        }

        .status-pending {
            background-color: #ffc107;
        }

        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .logo {
            height: 40px;
            margin-right: 10px;
        }

        /* Add new styles for polling status */
        .polling-status {
            font-size: 0.9rem;
            color: #6c757d;
            font-style: italic;
        }

        .blink {
            animation: blinker 1.5s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex align-items-center mb-4">
            <h1 class="display-5 mb-0">HTTP overRPC PingPong Tool</h1>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Configuration</h5>
                    <span id="connection-status">
                        <span class="status-indicator status-pending" id="status-light"></span>
                        <span id="status-text">Not connected</span>
                    </span>
                </div>
            </div>
            <div class="card-body">
                <form id="config-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="server-url" class="form-label">Server URL</label>
                            <input type="text" class="form-control" id="server-url"
                                value="{{ server_url }}api/v1/send/msg?user={{ datasite_email}}">
                        </div>
                        <div class="col-md-6">
                            <label for="from-email" class="form-label">From Email</label>
                            <input type="email" class="form-control" id="from-email" value="{{ from_email}}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="to-email" class="form-label">To Email</label>
                            <input type="email" class="form-control" id="to-email" value="{{datasite_email}}">
                        </div>
                        <div class="col-md-6">
                            <label for="app-name" class="form-label">App Name</label>
                            <input type="text" class="form-control" id="app-name" value="{{app_name}}">
                        </div>
                        <div class="col-md-6">
                            <label for="app-endpoint" class="form-label">App Endpoint</label>
                            <input type="text" class="form-control" id="app-endpoint" value="{{endpoint}}">
                        </div>
                        <div class="col-md-6">
                            <label for="syft-url" class="form-label">Syft URL</label>
                            <input type="text" class="form-control" id="syft-url" value="{{ syft_url }}">
                        </div>
                    </div>
                    <!-- Added test connection button to the config section -->
                    <button id="test-connection" type="button" class="btn btn-outline-primary">Test Server
                        Connection</button>
                    <span id="test-result" class="ms-3"></span>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Send HTTP over RPC</h5>
            </div>
            <div class="card-body">
                <form id="ping-form">
                    <!-- INSERT_YOUR_CODE -->
                    <div id="headers-container">
                        <div class="row mb-3 header-row">
                            <div class="col-md-5">
                                <input type="text" class="form-control" placeholder="Header" name="header-name">
                            </div>
                            <div class="col-md-5">
                                <input type="text" class="form-control" placeholder="Value" name="header-value">
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-danger remove-header">Delete</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-secondary" id="add-header">Add Header</button>

                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            const headersContainer = document.getElementById('headers-container');
                            const addHeaderBtn = document.getElementById('add-header');

                            // Load headers from localStorage on page load
                            const savedHeaders = JSON.parse(localStorage.getItem('headers')) || [];
                            savedHeaders.forEach(header => {
                                const headerRow = document.createElement('div');
                                headerRow.className = 'row mb-3 header-row';
                                headerRow.innerHTML = `
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" placeholder="Header" name="header-name" value="${header.name}">
                                    </div>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" placeholder="Value" name="header-value" value="${header.value}">
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-danger remove-header">Delete</button>
                                    </div>
                                `;
                                headersContainer.appendChild(headerRow);
                            });

                            addHeaderBtn.addEventListener('click', function () {
                                const headerRow = document.createElement('div');
                                headerRow.className = 'row mb-3 header-row';
                                headerRow.innerHTML = `
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" placeholder="Header" name="header-name">
                                    </div>
                                    <div class="col-md-5">
                                        <input type="text" class="form-control" placeholder="Value" name="header-value">
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-danger remove-header">Delete</button>
                                    </div>
                                `;
                                headersContainer.appendChild(headerRow);
                                saveHeadersToLocalStorage();
                            });

                            headersContainer.addEventListener('input', function (e) {
                                if (e.target && (e.target.name === 'header-name' || e.target.name === 'header-value')) {
                                    saveHeadersToLocalStorage();
                                }
                            });

                            headersContainer.addEventListener('click', function (e) {
                                if (e.target && e.target.classList.contains('remove-header')) {
                                    const headerRow = e.target.closest('.header-row');
                                    headerRow.remove();
                                    saveHeadersToLocalStorage();

                                    // Remove the header from localStorage
                                    const headers = JSON.parse(localStorage.getItem('headers')) || [];
                                    const name = headerRow.querySelector('input[name="header-name"]').value;
                                    const value = headerRow.querySelector('input[name="header-value"]').value;
                                    const updatedHeaders = headers.filter(header => header.name !== name || header.value !== value);
                                    localStorage.setItem('headers', JSON.stringify(updatedHeaders));
                                }
                            });

                            function saveHeadersToLocalStorage() {
                                const headers = [];
                                headersContainer.querySelectorAll('.header-row').forEach(row => {
                                    const name = row.querySelector('input[name="header-name"]').value;
                                    const value = row.querySelector('input[name="header-value"]').value;
                                    if (name && value) {
                                        headers.push({ name, value });
                                    }
                                });
                                localStorage.setItem('headers', JSON.stringify(headers));
                            }
                        });
                    </script>
                    <div class="mb-3">
                        <label for="message" class="form-label">Body</label>
                        <textarea class="form-control" id="message">{{ body }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Communication History</h5>
                <button id="clear-history" class="btn btn-secondary btn-sm ms-2 float-end"
                    onclick="document.getElementById('history').innerHTML = '<div class=\'text-center text-muted\'>No messages sent yet. Use the form above to send a ping.</div>';">Clear
                    History</button>
            </div>
            <div class="card-body history-container" id="history">
                <div class="text-center text-muted">
                    No messages sent yet. Use the form above to send a message.
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const pingForm = document.getElementById('ping-form');
            const historyContainer = document.getElementById('history');
            const statusLight = document.getElementById('status-light');
            const statusText = document.getElementById('status-text');
            const testConnectionBtn = document.getElementById('test-connection');
            const testResultSpan = document.getElementById('test-result');

            // Track active polling jobs
            const activePolls = {};

            // Test server connection
            testConnectionBtn.addEventListener('click', async function () {
                const serverUrl = document.getElementById('server-url').value;
                testResultSpan.textContent = "Testing connection...";

                try {
                    const response = await fetch(serverUrl, {
                        method: 'HEAD',
                        mode: 'cors',
                    });

                    testResultSpan.textContent = `✅ Server reachable (status: ${response.status})`;
                    testResultSpan.className = 'text-success ms-3';
                } catch (error) {
                    console.error("Connection test error:", error);
                    testResultSpan.textContent = `❌ Connection failed: ${error.message}`;
                    testResultSpan.className = 'text-danger ms-3';
                }
            });

            // Update status indicator
            function setStatus(status, message) {
                statusLight.className = `status-indicator status-${status}`;
                statusText.textContent = message;
            }

            // Add a message to the history container
            function addToHistory(type, data, error = null, requestId = null) {
                if (historyContainer.querySelector('.text-muted')) {
                    historyContainer.innerHTML = '';
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `p-3 mb-3 ${type === 'ping' ? 'ping-message' : 'pong-message'}`;

                const header = document.createElement('div');
                header.className = 'd-flex justify-content-between mb-2';

                const timestamp = document.createElement('span');
                timestamp.className = 'fw-bold';
                timestamp.textContent = `${type === 'ping' ? '→ Ping Sent' : '← Pong Received'} - ${new Date().toLocaleTimeString()}`;

                header.appendChild(timestamp);
                messageDiv.appendChild(header);

                const content = document.createElement('pre');
                content.className = 'm-0';
                content.textContent = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
                messageDiv.appendChild(content);

                if (error) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'alert alert-danger mt-2 mb-0';
                    errorDiv.textContent = error;
                    messageDiv.appendChild(errorDiv);
                }

                if (requestId && data.message && typeof data.message === 'string' &&
                    data.message.includes("Please check back later")) {
                    const pollingDiv = document.createElement('div');
                    pollingDiv.className = 'polling-status mt-2';
                    pollingDiv.id = `polling-${requestId}`;
                    pollingDiv.innerHTML = '<span class="blink">●</span> Polling for response...';
                    messageDiv.appendChild(pollingDiv);
                }

                historyContainer.prepend(messageDiv);
                return messageDiv;
            }

            async function pollForResults(requestId, fromEmail, appName, appEndpoint, messageDiv) {
                const serverUrl = document.getElementById('server-url').value;
                const baseUrl = serverUrl.split('/api')[0];
                const pollUrl = `${baseUrl}/api/v1/send/poll?user=${fromEmail}&app_name=${appName}&app_endpoint=${appEndpoint}&request_id=${requestId}`;

                const pollInfo = {
                    active: true,
                    attempts: 0,
                    maxAttempts: 20,
                    delay: 3000
                };

                activePolls[requestId] = pollInfo;

                const pollingStatus = messageDiv.querySelector(`#polling-${requestId}`);

                const pollFunction = async () => {
                    if (!pollInfo.active || pollInfo.attempts >= pollInfo.maxAttempts) {
                        if (pollingStatus) {
                            pollingStatus.innerHTML = '✖ Polling timed out after 60 seconds';
                            pollingStatus.classList.remove('blink');
                        }
                        delete activePolls[requestId];
                        return;
                    }

                    pollInfo.attempts++;

                    if (pollingStatus) {
                        pollingStatus.innerHTML = `<span class="blink">●</span> Polling for response... (attempt ${pollInfo.attempts}/${pollInfo.maxAttempts})`;
                    }

                    try {
                        const response = await fetch(pollUrl, {
                            method: 'GET',
                            mode: 'cors',
                        });

                        if (response.ok) {
                            const data = await response.json();

                            if (data.status && data.status === "pending") {
                                setTimeout(pollFunction, pollInfo.delay);
                            } else {
                                if (pollingStatus) {
                                    pollingStatus.innerHTML = '✓ Response received';
                                    pollingStatus.classList.remove('blink');
                                }

                                addToHistory('pong', data);
                                setStatus('success', 'Connected');
                                delete activePolls[requestId];
                            }
                        } else {
                            if (pollInfo.attempts < pollInfo.maxAttempts) {
                                setTimeout(pollFunction, pollInfo.delay);
                            } else {
                                if (pollingStatus) {
                                    pollingStatus.innerHTML = `✖ Polling failed: ${response.status} ${response.statusText}`;
                                    pollingStatus.classList.remove('blink');
                                }
                                delete activePolls[requestId];
                            }
                        }
                    } catch (error) {
                        if (pollInfo.attempts < pollInfo.maxAttempts) {
                            setTimeout(pollFunction, pollInfo.delay);
                        } else {
                            if (pollingStatus) {
                                pollingStatus.innerHTML = `✖ Polling error: ${error.message}`;
                                pollingStatus.classList.remove('blink');
                            }
                            delete activePolls[requestId];
                        }
                    }
                };

                setTimeout(pollFunction, 1000);
            }

            pingForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const serverUrl = document.getElementById('server-url').value;
                const fromEmail = document.getElementById('from-email').value;
                const toEmail = document.getElementById('to-email').value;
                const appName = document.getElementById('app-name').value;
                const appEndpoint = document.getElementById('app-endpoint').value;
                const message = document.getElementById('message').value;

                const storedHeaders = JSON.parse(localStorage.getItem('headers')) || [];
                const userHeaders = storedHeaders.reduce((acc, header) => {
                    acc[header.name] = header.value;
                    return acc;
                }, {});
                console.log("userHeaders", userHeaders)
                defaultHeaders = {
                    'Content-Type': 'application/json',
                    'x-syft-msg-type': 'request',
                    'x-syft-from': fromEmail,
                    'x-syft-to': toEmail,
                    'x-syft-app': appName,
                    'x-syft-appep': appEndpoint,
                    'x-syft-method': 'POST'
                }
                headers = { ...defaultHeaders, ...userHeaders };
                const payload = message;

                addToHistory('ping', payload);

                setStatus('pending', 'Sending request...');

                try {
                    const response = await fetch(serverUrl, {
                        method: 'POST',
                        headers: headers,
                        body: payload,
                        mode: 'cors'
                    });

                    if (response.ok) {
                        const responseData = await response.json();

                        if (responseData.message &&
                            typeof responseData.message === 'string' &&
                            responseData.message.includes("Please check back later") &&
                            responseData.request_id) {

                            const messageDiv = addToHistory('pong', responseData, null, responseData.request_id);
                            pollForResults(responseData.request_id, toEmail, appName, appEndpoint.substring(1), messageDiv);
                            setStatus('pending', 'Waiting for response...');
                        } else {
                            addToHistory('pong', responseData);
                            setStatus('success', 'Connected');
                        }
                    } else {
                        let errorText = '';
                        try {
                            errorText = await response.text();
                        } catch (e) {
                            errorText = 'Could not read error response';
                        }

                        addToHistory('pong', {}, `Error: ${response.status} ${response.statusText} - ${errorText}`);
                        setStatus('error', 'Error');

                        if (response.status === 0 || response.type === 'opaque') {
                            addToHistory('pong', {}, `This appears to be a CORS error. Make sure your server allows cross-origin requests from this origin.`);
                        }
                    }
                } catch (error) {
                    let errorMessage = error.message;

                    if (errorMessage.includes('SSL') || errorMessage.includes('certificate') ||
                        errorMessage.includes('untrusted')) {
                        errorMessage += ". This is likely a self-signed certificate issue. Make sure to enable chrome://flags/#allow-insecure-localhost and visit the server URL directly to accept the certificate.";
                    }

                    addToHistory('pong', {}, `Error: ${errorMessage}`);
                    setStatus('error', 'Connection error');
                }
            });

            window.addTestPollingRequest = function () {
                const fromEmail = document.getElementById('to-email').value;
                console.log("fromEmail", fromEmail)
                const appName = document.getElementById('app-name').value;
                const mockRequestId = "test-" + Math.random().toString(36).substring(2, 15);
                const mockResponse = {
                    message: "Request has been accepted. Please check back later.",
                    request_id: mockRequestId
                };

                const messageDiv = addToHistory('pong', mockResponse, null, mockRequestId);
                pollForResults(mockRequestId, fromEmail, appName, "ping", messageDiv);

                return false;
            };
        });
    </script>
</body>

</html>
